<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/libs/jquery-3.1.1.min.js"></script>
    <script src="js/libs/jquery.bxslider.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="css/jquery.bxslider.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="scss/styles.scss">
    <link rel="stylesheet" href="css/styles.css">
    <title>Companies List</title>
</head>
<body>
<div class="companies-wrap">
    <div class="flex-container">
        <div class="flex-child comp-total">
            <h2>
                Total companies
            </h2>
            <div class="cirle">
                <span class="j-comp-total-count"></span>
            </div>
            <img src="img/loader.gif" alt="" class="loader">
        </div>
        <div class="flex-child comp-list">
            <h2>
                List of Companies
            </h2>
            <div class="comp-list-box">
                <ul class="j-comp-list-box__ul"></ul>
            </div>
            <img src="img/loader.gif" alt="" class="loader">
        </div>
    </div>
    <div class="comp-partners">
        <h2>Company Partners</h2>
        <div class="comp-partners-box">
            <ul class="comp-partners-box--ul"></ul>
        </div>
    </div>
    <div class="flex-container">
        <div class="flex-child comp-location">
            <h2>
                Companies by Location
            </h2>
            <div id="piechart"></div>
            <img src="img/loader.gif" alt="" class="loader">
        </div>
        <div class="flex-child comp-news">
            <h2>
                News
            </h2>
            <ul class="carousel"></ul>
            <img src="img/loader.gif" alt="" class="loader">
        </div>
    </div>
    </div>
</div>
<script src="custom.js"></script>
<script src="js/companies.js"></script>
</body>
</html>
